apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: sh600519
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sh600519
  template:
    metadata:
      name: 600519.SH
      labels:
        interval: "5"
        app: sh600519
    spec:
      containers:
      - name: quote
        image: quote:latest
        command: [ "quote"]
        args: ["$(STOCKCODE)", "$(INTERVAL)"]
        env:
          - name: STOCKCODE
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: INTERVAL
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['interval']